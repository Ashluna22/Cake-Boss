<!-- summary: This file contains the HTML code for a single layer of cake. It includes a flavor select, thickness input, and filling select. -->
<!-- HTML code for single layer of cake -->

<div class="cake-layer">
    <div class="layer-details">
  
      <!-- Flavor select -->
      <div class="flavor">
        <label for="flavor">Flavor:</label>
        <select id="flavor" [(ngModel)]="layer.flavor">
          <option value="vanilla">Vanilla</option>            <!-- TODO: Add vanilla flavor option -->
          <option value="chocolate">Chocolate</option>        <!-- TODO: Add chocolate flavor option -->
          <option value="strawberry">Strawberry</option>      <!-- TODO: Add strawberry flavor option -->
          <option value="redVelvet">Red Velvet</option>       <!-- TODO: Add red velvet flavor option -->
        </select>
      </div>
  
      <!-- Thickness input -->
      <div class="thickness">
        <label for="thickness">Thickness (inches):</label>
        <input type="number" 
               id="thickness" 
               [(ngModel)]="layer.thickness" 
               min="1" 
               max="4" 
               step="0.5">
      </div>
  
      <!-- Filling select -->
      <div class="filling">
        <label for="filling">Filling:</label>
        <select id="filling" [(ngModel)]="layer.filling">
          <option value="none">None</option> 
          <option value="buttercream">Buttercream</option>        <!-- TODO: Add buttercream flavor options -->
          <option value="chocolate">Chocolate Ganache</option>    <!-- TODO: Add chocolate flavor options -->
          <option value="fruit">Fruit Preserves</option>          <!-- TODO: Add fruit flavor options -->
        </select>
      </div>
    </div>
    
    <!-- Remove layer button -->
    <div class="layer-actions">
      <button (click)="removeLayer()" class="remove-btn">Remove Layer</button>
    </div>
  </div>
