<section class="container">
  <button class="addLayerBtn" *ngIf="!showForm" (click)="toggleForm()">
    Add A Layer
  </button>

  <div *ngIf="showForm">
    <div class="form-group">
      <label for="color">Color:</label>
      <input
        class="colorDisplay"
        [(ngModel)]="newLayer.color"
        type="color"
        id="color"
      />
    </div>
    <div class="form-group">
      <label for="width">Width:&nbsp;</label>
      <span>{{ newLayer.width }}</span>
      <input
        [(ngModel)]="newLayer.width"
        type="range"
        min="1"
        max="10"
        id="width"
        step="0.1"
      />
    </div>
    <div class="form-group">
      <label for="height">Height:</label>
      <span>{{ newLayer.height }}</span>
      <input
        [(ngModel)]="newLayer.height"
        type="range"
        min="0.5"
        max="10"
        step="0.1"
        id="height"
      />
    </div>
    <button (click)="submitLayer()">Save</button>
    <button (click)="cancelLayer()">Cancel</button>
  </div>
  <div class="form-group">
    <label for="width">Width:&nbsp;</label>
    <span>{{ newLayer.width }}</span>
    <input
      [(ngModel)]="newLayer.width"
      type="range"
      min="1"
      max="10"
      id="width"
      step="0.1"
    />
  </div>
  <div class="form-group">
    <label for="height">Height:</label>
    <span>{{ newLayer.height }}</span>
    <input
      [(ngModel)]="newLayer.height"
      type="range"
      min="0.5"
      max="10"
      step="0.1"
      id="height"
    />
  </div>
  <button (click)="submitLayer()">Save</button>
  <button (click)="cancelLayer()">Cancel</button>
</div>
