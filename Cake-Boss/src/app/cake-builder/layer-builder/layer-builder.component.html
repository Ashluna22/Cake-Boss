<div class="layer-builder">
  <label>Color: <input type="color" [(ngModel)]="layer.color" /></label>
  <label
    >Width: <input type="range" [(ngModel)]="layer.width" min="1" max="10"
  /></label>
  <label
    >Height:
    <input
      type="range"
      [(ngModel)]="layer.height"
      min="0.5"
      max="10"
      step="0.5"
  /></label>
  <button (click)="delete.emit()">Delete</button>
</div>
