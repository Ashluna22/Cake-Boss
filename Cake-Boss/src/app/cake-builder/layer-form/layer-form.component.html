<form (ngSubmit)="onSave()">
  <input type="number" [(ngModel)]="height" placeholder="Height" min="0.5" max="10" required>
  <input type="number" [(ngModel)]="width" placeholder="Width" min="1" max="10" required>
  <select [(ngModel)]="color">
    <option *ngFor="let color of colors" [value]="color">{{ color }}</option>
  </select>
  <button type="submit">Save</button>
  <button type="button" (click)="cancel.emit()">Cancel</button>
</form>

<div class="layer-form">
  <input type="number" [(ngModel)]="height" min="0.5" max="10" step="0.1" placeholder="Height">
  <input type="number" [(ngModel)]="width" min="1" max="10" step="0.1" placeholder="Width">
  <input type="color" [(ngModel)]="color" placeholder="Color">
  <button (click)="onSave()">Save</button>
  <button (click)="cancel.emit()">Cancel</button>
</div>
